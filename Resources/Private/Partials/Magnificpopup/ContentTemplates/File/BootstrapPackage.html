<div class="image-{imageorient} image-above">
    <div class="image-wrap">
        <f:if condition="{imageorient} == 'center'"><div class="image-center-outer"><div class="image-center-inner"></f:if>
        <figure class="image">
            {tsLink->f:format.raw()}
            <f:if condition="{imagecaption}">
                <figcaption class="caption">
                    <f:if condition="{settings.linkImagecaption}">
                        <f:then>{linkedImagecaption->f:format.raw()}</f:then>
                        <f:else>{imagecaption}</f:else>
                    </f:if>
                </figcaption>
            </f:if>
        </figure>
        <f:if condition="{0: imageorient} == {0: 'center'}"></div></div></f:if>
    </div>
</div>
