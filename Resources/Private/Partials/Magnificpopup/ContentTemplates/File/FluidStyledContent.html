<div class="ce-textpic ce-{imageorient} ce-above">
    <div class="ce-gallery" data-ce-columns="1" data-ce-images="1">
        <f:if condition="{imageorient} == 'center'"><div class="ce-outer"><div class="ce-inner"></f:if>
        <div class="ce-row">
            <div class="ce-column">
                <figure class="image">
                    {tsLink->f:format.raw()}
                    <f:if condition="{imagecaption}">
                        <figcaption>
                            <f:if condition="{settings.linkImagecaption}">
                                <f:then>{linkedImagecaption->f:format.raw()}</f:then>
                                <f:else>{imagecaption}</f:else>
                            </f:if>
                        </figcaption>
                    </f:if>
                </figure>
            </div>
        </div>
        <f:if condition="{imageorient} == 'center'"></div></div></f:if>
    </div>
</div>
